<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather in a City</h1>
        <form method="POST" action="/result">
            <select name="city">
                {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>
            <button type="submit">Get Weather</button>
        </form>
    </div>
</body>
</html>
